<!DOCTYPE html>
<html>
  {{ partial "header.html" }}
  <body>
    <header style="background: url({{.Params.image}});">
      <section class="tldr">
        <h1>{{.Title}}</h1>
        <h3>{{.WordCount}} words - {{.ReadingTime}} minute read</h3>
        <h2>{{.Params.tldr}}</h2>
      </section>
    </header>
    <article class="container lead">
      {{.Content}}
    </article>
  </body>
</html>
